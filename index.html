
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Shopping</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
<h1>ShopNow</h1>
<p>Simple Online Shopping Website</p>
</header>
<section class="products">
<div class="product">
<h3>iPhone17 PRO MAX</h3>
<p>Price: ₹175000</p>
<button onclick="addToCart('Mobile Phone')">Add to Cart</button>
</div>

<div class="product">
<h3>MacBook </h3>
<p>Price: ₹265000</p>
<button onclick="addToCart('Laptop')">Add to Cart</button>
</div>

<div class="product">
<h3>Boat-Headphones</h3>
<p>Price: ₹3500</p>
<button onclick="addToCart('Headphones')">Add to Cart</button>
</div>
</section>

<section class="cart">
<h2>Shopping Cart</h2>
<ul id="cart"></ul>
</section>


<script src="script.js"></script>
</body>

</HTML>
